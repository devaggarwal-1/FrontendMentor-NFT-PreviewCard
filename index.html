<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="nft-image">
    <img src="images/image-equilibrium.jpg" alt="" >
    <!-- <img src="images/icon-view.svg" alt=""> -->
  </div>
    <h3 class="name">Equilibrium #3429</h3>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
    
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="" class="eth-icon">
        <p >0.041 ETH</p>
      </div>

      
      <div class="time">
        <img src="images/icon-clock.svg" alt="" class="time-icon">
        <p >3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dev Aggarwal</a>.
  </div>
</body>

</html>
